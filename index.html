<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate</title>
  <style>
    body {
      padding: 2rem;
      background: #fff;
      text-align: center;
    }

  /* Form styling */
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
  }

  input[type="number"] {
    padding: 1rem 2rem;
    font-size: 1rem;
    width: 100px;
    text-align: center;
    border: 2px solid #000; /* matches box edge */
    border-radius: 0; /* sharp edges */
    font-weight: bold;
  }

  button {
    padding: 0.5rem 1.2rem;
    font-size: 1rem;
    background-color: #fff;
    color: #000;
    border: 2px solid #000;
    border-radius: 0; 
    cursor: pointer;
    font-family: 'Arial Black', Arial, sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.2s;
  }

  button:hover {
    background-color: #333;
  }
  </style>
</head>
<body>
  
  <!-- Donation form -->
  <form id="donate-form">
  <div style="position:relative; display:inline-block;">
    <span style="position:absolute; left:8px; top:50%; transform:translateY(-50%); pointer-events:none;">£</span>
    <input style="padding-left:20px;" id="donation" name="donation" type="number" min="0" step="0.01" value="5.00" required />
  </div>
    <button type="submit">DONATE</button>
  </form>

  <p style="text-align:center; margin-top:0.5rem; color:#333; font-size:0.9rem;">
  Name your price (£10 suggested) No minimum. Donations of £10 or more will receive a personal deluxe download package of high fidelity additional material. Downloads sent via email.
</p>

  <script>
    const BASIC_URL = "https://kingdome.co.uk/caspergrey-nlbnl-free-download";
    const STRIPE_DONATION_URL = "https://buy.stripe.com/7sY7sN8bYeBSeV2fV6gUM00"; 

    document.getElementById("donate-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const amount = parseFloat(document.getElementById("donation").value || "0");

      if (amount === 0) {
        window.location.href = BASIC_URL;
      } else if (amount < 0.30) {
        alert("Stripe requires a minimum donation of £0.30");
      } else {
        window.location.href = STRIPE_DONATION_URL;
      }
    });
  </script>
</body>
</html>
