<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #fff;
      text-align: center;
    }

    /* Header styling like your button-5 */
    .donation-header {
      display: inline-block;
      border: 2px solid rgb(255,0,0);
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: rgb(0,0,0);
      text-shadow: 0 0 0.04rem rgb(255,0,0);
      box-shadow: 0 0 0.2rem rgba(0,0,0,0.1);
      font-size: 1.2rem;
      border-radius: 8px;
    }

    .donation-header a {
      color: rgb(255,0,0);
      text-decoration: none;
      font-weight: bold;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="number"] {
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      width: 100px;
      text-align: center;
      border: 2px solid rgb(255,0,0);
      border-radius: 4px;
    }

    button {
      padding: 0.4rem 1rem;
      font-size: 1rem;
      background-color: rgb(255,0,0);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #cc0000;
      box-shadow: 0 0 0.3rem rgb(255,0,0);
    }
  </style>
</head>
<body>
  <form id="donate-form">
    <label for="donation">Donate £</label>
    <input id="donation" name="donation" type="number" min="0" step="0.01" value="5.00" required />
    <button type="submit">Donate</button>
  </form>

  <script>
    const BASIC_URL = "https://kingdome.co.uk/caspergrey-nlbnl-free-download";
    const STRIPE_DONATION_URL = "https://buy.stripe.com/7sY7sN8bYeBSeV2fV6gUM00"; 

    document.getElementById("donate-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const amount = parseFloat(document.getElementById("donation").value || "0");

      if (amount === 0) {
        window.location.href = BASIC_URL;
      } else if (amount < 0.30) {
        alert("Stripe requires a minimum donation of £0.30");
      } else {
        window.location.href = STRIPE_DONATION_URL;
      }
    });
  </script>
</body>
</html>
